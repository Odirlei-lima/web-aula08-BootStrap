

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Responsiva Simples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container mt-3">
    <div class="row g-0"> <!-- g-0 remove o espaço entre colunas -->
      <div class="col-12 col-md-4">
        <div class="bg-primary text-white text-center py-5">Coluna 1</div>
      </div>
      <div class="col-12 col-md-4">
        <div class="bg-success text-white text-center py-5">Coluna 2</div>
      </div>
      <div class="col-12 col-md-4">
        <div class="bg-warning text-dark text-center py-5">Coluna 3</div>
      </div>
    </div>
  </div>

  
</body>
</html>
