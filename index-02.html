<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botões com Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container py-5 text-center">
        <h2 class="mb-4">Botões com BootStrap</h2>

        <h4>Botões Padrão</h4>
        <div class="mb-4">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning text-dark">Warning</button>
            <button class="btn btn-info text-white">Info</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-dark">Dark</button>

            <button type="button" class="btn btn-link">Link</button>
        </div>

        <h4>Botão com Ícone</h4>
        <div class="mb-4">
            <button class="btn btn-outline-success">
                <i class="fas fa-download me-2"></i> Baixar
            </button>
        </div>

        <h4>Botões com Tamanhos</h4>
        <div>
            <button class="btn btn-success btn-lg">Grande</button>
            <button class="btn btn-success">Normal</button>
            <button class="btn btn-success btn-sm">Pequeno</button>
        </div>
    </div>


</body>

</html>
